- hosts: servers
  sudo: yes
  vars: 
    cloud: true
  roles:
   - role: common  

# Install PostgreSQL
- hosts: masters
  sudo: yes
  vars:
    cloud: true
  tasks:
   - include: roles/common/tasks/postgresql.yml

- hosts: masters
  sudo: yes
  sudo_user: postgres
  gather_facts: no
  vars:
    cloud: true
  tasks:
   - include: roles/common/tasks/db.yml

# Install iCAT
- hosts: masters
  sudo: yes
  vars:
    cloud: true
  roles:
   - role: icat

# Install resources
- hosts: slaves
  sudo: yes
  vars:
    cloud: true
  roles:
   - role: resources

# Initialize iRODS replica
- hosts: masters
  sudo: yes
  sudo_user: irods
  vars:
    cloud: true
  roles:
    - role: replica

# Setup PAM authentication and Cloud Browser
- hosts: masters
  sudo: yes
  vars:
    cloud: true
  roles:
    - role: auth
    - role: cloud-browser
